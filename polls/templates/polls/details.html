{{question.question_text}}
<form action="/polls/{{question.id}}/vote/" method="post">
    {% csrf_token %}
    {% for choice in question.choice_set.all %}
<input type = 'radio' name="choice" value="{{choice.id}}">{{choice.choice_text}}<br>
    {% endfor %}
   <input type="submit" value="vote">
</form>
